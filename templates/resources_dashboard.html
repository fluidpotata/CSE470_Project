<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
        }
        .box {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .container-custom {
            max-width: 900px;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container container-custom my-5">
        <h1 class="mb-4">Welcome in Resources, {{user.name}}</h1>
        <div class="row g-4">
            {% for resource in resources %}
            <div class="col-md-4">
                <div class="box">
                    <p>Resource ID:</p>
                    <h3>{{ resource.id }}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Resource Type:</p>
                    <h3>{{ resource.type }}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Quantity:</p>
                    <h3>{{ resource.quantity }}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Location:</p>
                    <h3>{{ resource.location }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
