<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
        }
        .box {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .container-custom {
            max-width: 900px;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container container-custom my-5">
        <h1 class="mb-4">Welcome, {{ info[5] }}</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="box">
                    <p>You are assigned as:</p>
                    <h3>{{ voln.role }}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Your team leader:</p>
                    <h3>{{info[1]}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Something:</p>
                    <h3>Smth</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Assigned to:</p>
                    <h3>{{info[2]}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Assigned in:</p>
                    <h3>{{info[3]}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <p>Location:</p>
                    <h3>{{info[4]}}</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
