<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Volunteer Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: "Comic Sans MS", cursive, sans-serif;
                color: #fff;
            }
            .box {
                border: 2px solid #fff;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                font-weight: bold;
            }
            .container-custom {
                max-width: 900px;
            }
            h1 {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container container-custom my-5">
            <h1 class="mb-4">Welcome, {{ user.name }}</h1>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="box">
                        <p>You are currently assigned as:</p>
                        <h3>{{ voln.role }}</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <p>View/Update Emergency Directory?</p>
                        <a href="{{ url_for('emergency_directory') }}" class="btn btn-secondary">
                        Manage
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <p>Manage your assigned Relief Camp</p>
                        <a href="{{ url_for('r_camp_info') }}" class="btn btn-secondary">
                        View/Update Relief Camp
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <p>Any disaster ongoing?</p>
                        <a href="{{ url_for('update_disaster', volunteer_id=voln.volunteerid) }}" class="btn btn-secondary">
                        Add a disaster
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <p>Manage Resources in your Relief Camp</p>
                        <a href="{{ url_for('update_disaster', volunteer_id=voln.volunteerid) }}" class="btn btn-secondary">
                        Manage
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
