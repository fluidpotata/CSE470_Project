<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center w-50 p-2">
        <div class="card p-5">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="colFormLabelSm">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="example@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="username" class="colFormLabelSm">Username</label>
                    <input type="username" class="form-control form-control-sm" id="username">
                </div>
                <div class="col-12">
                    <label for="name" class="colFormLabelSm">Full Name</label>
                    <input type="text" class="form-control form-control-sm" id="name">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="colFormLabelSm">Password</label>
                    <input type="password" class="form-control form-control-sm" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="colFormLabelSm">Phone Number</label>
                    <input type="text" class="form-control form-control-sm" id="phoneNumber" placeholder="+880**********">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="colFormLabelSm">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="nid" class="colFormLabelSm">NID</label>
                    <input type="text" class="form-control form-control-sm" id="nid">
                </div>
                <div class="col-md-6">
                    <label for="dob" class="colFormLabelSm">Date Of Birth</label>
                    <input type="text" class="form-control form-control-sm" id="dob" placeholder="dd/mm/yyyy">
                </div>
                <div class="col-md-4">
                    <label for="bloodgroup" class="colFormLabelSm">Blood Group</label>
                    <select id="bloodgroup" class="form-select">
                    <option selected>Choose...</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
