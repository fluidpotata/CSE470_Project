<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
        }
        .box {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .container-custom {
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-weight: bold;
        }

         p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container container-custom my-5">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h1 class="mb-4">Relief Camp</h1>
        </div>
        <div class="card display-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="box">
                    <h2>{{ rcamp.name }}</h2>
                    <p>Relief Camp ID: {{ rcamp.id }}</p>
                    <p>Relief Camp Location: {{ rcamp.location }}</p>
                    <p>Volanteers Capacity: {{ rcamp.v_capacity }}</p>
                    <p>Occupied Volanteers: {{ rcamp.v_occupied }}</p>
                    <button type="button" class="btn btn-outline-secondary mt-2" data-bs-toggle="modal" data-bs-target="#updateCampModal">Update Camp</button>

                    
                    <div class="modal fade" id="updateCampModal" tabindex="-1" aria-labelledby="updateCampModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateCampModalLabel">Update Relief Camp</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="updateCampForm">
                                        <div class="mb-3">
                                            <label for="campName" class="form-label">Relief Camp Name</label>
                                            <input type="text" class="form-control" id="campName" name="name" value="{{ rcamp.name }}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="campId" class="form-label">Relief Camp ID</label>
                                            <input type="text" class="form-control" id="campId" name="id" value="{{ rcamp.id }}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="campLocation" class="form-label">Relief Camp Location</label>
                                            <input type="text" class="form-control" id="campLocation" name="location" value="{{ rcamp.location }}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="campCapacity" class="form-label">Volunteers Capacity</label>
                                            <input type="number" class="form-control" id="campCapacity" name="v_capacity" value="{{ rcamp.v_capacity }}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="campOccupied" class="form-label">Occupied Volunteers</label>
                                            <input type="number" class="form-control" id="campOccupied" name="v_occupied" value="{{ rcamp.v_occupied }}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
