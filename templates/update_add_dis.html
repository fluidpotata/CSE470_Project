<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Disaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Add or Update Ongoing Disaster</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="disaster_type" class="form-label">Disaster Type</label>
                <input type="text" class="form-control" name="disaster_type" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('volunteer') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
